<html>
    <body>
        <h1>View all student records.<a href="{{url_for('welcome')}}"><button>Go back</button></a></h1>
        <form action="/view-single" method="post">
            <label>Roll No.:</label><br>
            <input type="number" id="roll" name="roll" value="0"><br><br>
            <input type="submit" value="View">
        </form>
        <table border="2" style="width: 100%">
            <tr>
                <th>Roll No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>CGPA</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
