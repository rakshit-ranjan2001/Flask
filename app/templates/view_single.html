<html>
    <body>
        <h1>View a student's record.</h1>
        <a href="{{url_for('welcome')}}"><button>Go back to home</button></a>
        <a href="{{url_for('view')}}"><button>Go back to see all</button></a>
        <form action="/viewsingle" method="post">
            <label>Roll no.:</label>
            <input type="number" id="roll" name="roll" value="0"><br>
            <input type="submit" value="View">
        </form>
        <table>
            <tr>
                <td>Roll No.:</td>
                <td>{{row[0]}}</td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td>{{row[1]}}</td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>{{row[2]}}</td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td>{{row[3]}}</td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>{{row[4]}}</td>
            </tr>
            <tr>
                <td>CGPA:</td>
                <td>{{row[5]}}</td>
            </tr>
        </table>
    </body>
</html>
